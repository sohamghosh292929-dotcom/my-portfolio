<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Lines</title>
<style>
body {
  margin: 0;
  background: white; /* dark background to make animation visible */
  overflow: hidden;
}

.lines {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: space-around;
}

.line {
  position: relative;
  width: 2px; /* slightly thicker so visible */
  background:#e7e7e6;
  overflow: hidden;
}

.line::after {
  content: "";
  position: absolute;
  left: 0;
  top: -50%;
  width: 100%;
  height: 20vh;
  background: linear-gradient(180deg, rgba(255,153,0,0.048) 0%, #ff9800 75%, #ff9800);
  animation: drop 3s cubic-bezier(.4,.26,0,.97) infinite;
}

.line:nth-child(2)::after {
  animation-delay: 1.5s;
}

@keyframes drop {
  0% {
    top: -50%;
  }
  100% {
    top: 110%;
  }
}
</style>
</head>
<body>
  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
     <div class="line"></div>
    <div class="line"></div>
  </div>
</body>
</html>
